<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Budget Form</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
<!-- common CSS -->
<link rel="stylesheet" href="css/common.css">
<!-- Component CSS -->
<link rel="stylesheet" href="js/components/welcome/welcome.css">
<link rel="stylesheet" href="js/components/header/header.css">
<link rel="stylesheet" href="js/components/prompt/prompt.css">
<link rel="stylesheet" href="js/components/nav_buttons/nav_buttons.css">

<!-- Bootstrap JS and its dependencies (jQuery & Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.4/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

<!-- My javascript -->
<script src="js/init.js" type="module"></script>

</head>
<body>

<h1>FY2026 Budget Form</h1>
<h2 id="subtitle"></h2>

<br>
<br>
<br>

<!-- Welcome page buttons -->
<div id="welcome-page">
    <a>
        <button class="btn step" id="step-upload">
            1. Upload your Excel data
        </button>
    </a>
    
    <a>
        <button class="btn step" id="step-initiatives">
            2. Name any new initiatives
        </button>
    </a>

    <a>
        <button class="btn step" id="step-revenue">
            3. Confirm revenue
        </button>
    </a>

    <a>
        <button class="btn step" id="step-personnel">
            4. Personnel costs
        </button>
    </a>

    <a>
        <button class="btn step" id="step-nonpersonnel">
            5. Non-personnel costs
        </button>
    </a>

    <a>
        <button class="btn step" id="step-finish">
            6. Confirm and finish
        </button>
    </a>
</div>

<!-- Space for an initial prompt and response buttons -->
<div id="prompt-div">
    <h3 id="prompt"></h3>
    <br>
        <button class="btn" id="option1" data-toggle="modal" data-target="#new-init-modal"></button>
        <button class="btn" id="option2"></button>
</div>


<!-- Modal for new initiatives -->
<div class="modal fade" id="form-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Add new initiative</h5>
          <button type="button" id="modal-close-x" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="new-init-form">
                <div id="name-textbox">
                    <label for="init-name">Initiative Name:</label>
                  <input type="text" id="init-name" required>
                </div>
                <br>
                <div id="explanation">
                    <label for="init-explanation">What is this initiative?</label>
                    <br>
                    <textarea name="init-explanation" rows="5" cols="50" id="init-explanation" required></textarea>
                  </div>
                  <br>
                  <div id="impact">
                    <label for="init-explanation">Explain the initiative's potential impact.</label>
                    <br>
                    <textarea name="init-explanation" rows="5" cols="50" id="init-explanation" required></textarea>
                  </div>
                  <br>
                  <div id="request">
                    <label for="init-request">Requested amount (numbers only):</label>
                    <br>
                    <input type="number" name="init-request" id="init-request" min="0" required>
                  </div> 
                  <br>
                <div id="submit-btn-container">
                    <input class="btn btn-submit" type="submit" value="Submit">
                </div>
            </form>

        </div>
      </div>
    </div>
</div>

<!-- Navigation buttons -->
<div id="nav-btns">
    <br>
    <br>
    <!-- <button class="btn btn-download" id="XLSX-download">
        <strong>Download Excel</strong>
    </button> -->
    <button class="btn" id="btn-last">
        <strong><< Previous</strong>
    </button>
    <button class="btn" id="btn-next">
        <strong>Continue >></strong>
    </button>
</div>

</body>
</html>
